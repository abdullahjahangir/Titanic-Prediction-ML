<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic</title>
    <style>
        body
        {
          background-image: url('background_image.jpg');
          background-size: cover;
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <form action="/" method="POST">        

        <label for="SibSp">SibSp:</label>
        <input type="number" name="SibSp" id="SibSp" min="0" placeholder="SibSp">

        <br><br>

        <label for="Parch">Parch:</label>
        <input type="number" id="Parch" name="Parch" min="0" placeholder="Parch">

        <br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" min="0" placeholder="Age">

        <br><br>

        <label for="Fare">Fare:</label>
        <input type="number" id="Fare" name="Fare" step="0.01" min="0" placeholder="Fare">  

        <br><br>

        <label for="Embarked">Embarked Station:</label>
        <select name="Embarked" id="Embarked" name="Embarked">
        <option value="S">S</option>
        <option value="C">C</option>
        <option value="Q">Q</option>
        </select>

        <br><br>

        <label for="pClass">Passenger Class:</label>
        <select name="pClass" id="pClass" name="pClass">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select>

        <br><br>

        <label for="html">Gender: </label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender" value="0">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Gender" value="1">

        <br><br>

        <input type="submit" value="Submit">    

      </form>

      {% if prediction == True %}
        <div>
            {% if result == True %}
                <h1>Passenger Survived</h1>
            {% else %}
                <h1>Passenger Died</h1>
            {% endif %}
        </div>
      {% endif %}
</body>
</html>
